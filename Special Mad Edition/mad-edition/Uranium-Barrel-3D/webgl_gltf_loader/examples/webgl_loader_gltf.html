<!DOCTYPE html>
<html lang="en">

<head>
    <title>glTF loader test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>PRISMLABO RADIOACTIVE MATERIAL</title>
    <link rel="shortcut icon" href="https://github.com/prismlabo/prismlabo.github.io/blob/main/main/data/logo.png?raw=true">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300&display=swap');

</style>

<body>

    <div class="info">

    </div>

    <div class="footer">
        <p>COPYRIGHT PRISMLABO. ALL RIGHTS RESERVED. </p>
    </div>



    <script type="module">
        import * as THREE from '../build/three.module.js';

        import {
            OrbitControls
        } from './jsm/controls/OrbitControls.js';
        import {
            GLTFLoader
        } from './jsm/loaders/GLTFLoader.js';
        import {
            RGBELoader
        } from './jsm/loaders/RGBELoader.js';
        import {
            RoughnessMipmapper
        } from './jsm/utils/RoughnessMipmapper.js';

        let camera, scene, renderer;

        init();
        render();

        function init() {

            const container = document.createElement('div');
            //bgcolor
            const color1 = new THREE.Color();
            const color2 = new THREE.Color('#fff');
            const color3 = new THREE.Color('#000');

            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
            camera.position.set(-1.8, 0.6, 2.7);

            scene = new THREE.Scene();

            new RGBELoader()
                .setDataType(THREE.UnsignedByteType)
                .setPath('textures/equirectangular/')
                .load('royal_esplanade_4k.hdr', function(texture) {

                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;

                    //BGColor
                    scene.background = color3;

                    scene.environment = envMap;

                    texture.dispose();
                    pmremGenerator.dispose();

                    render();

                    // Model(.gltf or .glb format is available.)

                    // use of RoughnessMipmapper is optional
                    const roughnessMipmapper = new RoughnessMipmapper(renderer);

                    const loader = new GLTFLoader().setPath('models/gltf/radioactive_barrel/glTF/');
                    loader.load('radioactive.glb', function(gltf) {

                        gltf.scene.traverse(function(child) {

                            if (child.isMesh) {

                                // TOFIX RoughnessMipmapper seems to be broken with WebGL 2.0
                                // roughnessMipmapper.generateMipmaps( child.material );

                            }

                        });

                        scene.add(gltf.scene);

                        roughnessMipmapper.dispose();

                        render();

                    });

                });

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render); // use if there is no animation loop
            controls.minDistance = 2;
            controls.maxDistance = 10;

            //Position
            controls.target.set(0, 0, 0);
            controls.update();

            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

            render();

        }

        //

        function render() {

            renderer.render(scene, camera);

        }

    </script>

</body>

</html>
